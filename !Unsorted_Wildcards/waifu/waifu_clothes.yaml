# waifu_clothes.yaml
#Dynamic Waifu Wildcards -- This file contains the waifu poses wildcards.
#Author: Dark Infinity (https://civitai.com/user/Dark_infinity)
#Download from: https://civitai.com/models/602677
#Requires Dynamic Prompts (https://github.com/adieyal/sd-dynamic-prompts)
#Made to work best with Deep Dark Hentai Mix version 6.1 and higher (https://civitai.com/models/221751/deep-dark-hentai-mix-nsfw-anime)

#Clothes are determined by the theme of the image, which designates a randomly generated outfit appropriate to the location (or sometimes purposely not appropriate if NSFW outfits are used).
#Any of the outfits below can be used as wildcards, as well as any of the clothing arrays


misc-theme: #random themes used for pose sets that are not specific to a location
- "{
    __waifu/park-theme__
    |__waifu/bedroom-theme__
    |__waifu/beach-theme__
    |__waifu/livingroom-theme__
  }"

home-theme: #random themes used for locations that would be inside a house
- "{
    __waifu/dining-theme__
    |__waifu/bedroom-theme__
    |__waifu/livingroom-theme__
  }"

office-theme:
- "office, {
    1::__waifu/everyday-outfit__
    |0::__waifu/nsfw-outfit__
  }"

dining-theme:
- "dining room, {
    0::__waifu/nsfw-outfit__
    |1::__waifu/everyday-outfit__
  }"

park-theme:
- "outside, garden, park, grass, flowers, {
    1::__waifu/everyday-outfit__
    |1::__waifu/active-outfit__
    |1::__waifu/beach-outfit__
  }"

bedroom-theme:
- "bedroom, {
    0::__waifu/nsfw-outfit__
   |0::__waifu/underwear__
   |1::__waifu/sleep-outfit__
  }"

beach-theme:
- "beach, water, sand, sun,{
    __waifu/beach-outfit__
  }"

livingroom-theme:
- "living room, {
    __waifu/nsfw-outfit__
   |__waifu/sleep-outfit__
   |__waifu/everyday-outfit__
  }"

#outfits for particular locations or activities. Choices with 0 will not appear.

everyday-outfit:
- "{
    __waifu/clothes/everyday/tops__, __waifu/clothes/everyday/bottoms__
    |__waifu/clothes/everyday/full-body__
  }"

active-outfit:
- "{
    __waifu/clothes/active/tops__, __waifu/clothes/active/bottoms__
    |__waifu/clothes/active/full-body__
  }"

beach-outfit:
- "{
    2::__waifu/clothes/beach/tops__, __waifu/clothes/beach/bottoms__
    |2::__waifu/clothes/beach/full-body__
    |0::__waifu/topless__, __waifu/clothes/beach/bottoms__
    |0::__waifu/nude__
  }"

sleep-outfit:
- "{
    2::__waifu/clothes/sleep/tops__, __waifu/clothes/sleep/bottoms__
    |2::__waifu/clothes/sleep/full-body__
    |2::__waifu/clothes/sleep/tops__, __waifu/clothes/nsfw/panties__
    |1::__waifu/clothes/sleep/bottoms__, __waifu/clothes/nsfw/bras__
    |0::__waifu/clothes/sleep/tops__, __waifu/bottomless__
    |0::__waifu/clothes/sleep/bottoms__, __waifu/topless__
    |0::__waifu/nude__
  }"

nsfw-outfit: #uncomment nsfw clothing to enable NSFW, otherwise only sfw undergarments will be used
#  - __waifu/clothes/nsfw/tops__, __waifu/clothes/nsfw/bottoms__
#  - __waifu/lingerie__
#  - __waifu/clothes/nsfw/misc__
#  - __waifu/nude__
  - __waifu/underwear__

lingerie: #only used in nsfw-outfit
- "{
    __waifu/clothes/nsfw/lingerie-material__ __waifu/clothes/nsfw/lingerie-type__
  }"
  

underwear: #default nswf-outfit for safer generation
- "{
    1::__waifu/clothes/nsfw/panties__, __waifu/clothes/nsfw/bras__
    |0::__waifu/clothes/nsfw/panties__, __waifu/topless__
  }"

nude: #only used to enable/disable nsfw generation
  - clothing
#  - completely naked
topless: #only used to enable/disable nsfw generation
  - clothing
#  - topless

bottomless: #only used to enable/disable nsfw generation
  - clothing
#  - bottomless

