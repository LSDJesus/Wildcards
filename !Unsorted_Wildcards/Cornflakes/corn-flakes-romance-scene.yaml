            (__cof-scene-romance/camera-distance__ {, __cof-scene-romance/camera-angle__|}) of __cof-scene-romance/subject__ __cof-scene-romance/action__, detailed face, detailed hands, detailed eyes, located in a romantic scene at a __cof-scene-romance/location__ during __cof-scene-romance/time__ with __cof-scene-romance/weather__ weather,
