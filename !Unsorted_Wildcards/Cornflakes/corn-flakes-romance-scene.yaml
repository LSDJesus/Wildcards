cof-scene-romance:
    # Prompt romance scene with a couple dressed with wildcard costume
    prompt-costume:
        - >-
            (__cof-scene-romance/camera-distance__ {, __cof-scene-romance/camera-angle__|}) of two lovers __cof-scene-romance/action__, detailed face, __cf-*/prompt-costume__, located in a romantic scene at a __cof-scene-romance/location__ during __cof-scene-romance/time__ with __cof-scene-romance/weather__ weather,
            illuminated by __cof-scene-romance/lighting__,
            creating a __cof-scene-romance/mood__ atmosphere
    # Prompt romance scene with a couple from wildcard creature
    prompt-creature:
        - >-
            (__cof-scene-romance/camera-distance__ {, __cof-scene-romance/camera-angle__|}) of two lovers __cof-scene-romance/action__, detailed face, __crea-*/prompt-creature__, __cof-scene-romance/action__,  located in a romantic scene at a __cof-scene-romance/location__ during __cof-scene-romance/time__ with __cof-scene-romance/weather__ weather,
            illuminated by __cof-scene-romance/lighting__,
            creating a __cof-scene-romance/mood__ atmosphere
