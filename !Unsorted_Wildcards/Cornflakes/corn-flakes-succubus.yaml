cf-succubus:
    # Prompt only a succubus appearance
    prompt-costume:
        - >-
            (succubus with demonic horns, bat wings, demon tail), wearing a __cf-succubus/color__ {__cf-succubus/top__, __cf-succubus/bottom__|__cf-succubus/dress__}, __cf-succubus/shoes__, {2$$__cf-succubus/makeup__}, {2$$__cf-succubus/accessory__}
    # Prompt succubus appearance with girl and location
    prompt-full:
        - >-
            (__cf-succubus/beauty-adj__ succubus with demonic horns, bat wings, demon tail) __cof-basemodel/age__ __cof-basemodel/gender__, __cof-basemodel/ethnicity__,
            wearing a __cf-succubus/color__ {__cf-succubus/top__, __cf-succubus/bottom__|__cf-succubus/dress__ }, __cf-succubus/shoes__, {2$$__cf-succubus/makeup__}, {2$$__cf-succubus/accessory__},
            __cf-succubus/location__
    beauty-adj:
        - seductive
        - alluring
        - enchanting
        - captivating
        - mesmerizing
        - bewitching
        - tempting
        - hypnotic
        - charming
        - tantalizing
    color:
        - black
        - deep red
        - midnight blue
        - violet
        - crimson
        - dark purple
        - crimson red
        - onyx
        - dark green
        - obsidian
    accessory:
        - >-
          holding a {mystic orb|ancient grimoire}
        - gothic choker
        - >-
          {silk gloves|lace gloves|leather gloves}
        - enchanted amulet
    makeup:
        - >-
          {red lipstick|dark plum lipstick|black lipstick}
        - smoky eyeshadow
        - sharp eyeliner
    top:
        - corset
        - >-
          {lace|leather|silk} bodice
        - gothic blouse
        - crop top
        - >-
          {off-shoulder|halter neck|sleeveless} top with dark accents
        - >-
          {satin|velvet|chiffon} blouse with mystical patterns
        - >-
          {tight|flowing} jacket with sinister details
        - >-
          {gothic|lace|sinister} t-shirt with occult symbols
    bottom:
        - >-
          {leather|lace|satin} skirt with gothic motifs
        - >-
          {mini|midi|maxi} skirt with dark details
        - >-
          {slitted|flowing|tight} skirt with mystical symbols
        - >-
          {bodycon|wrap|pencil} skirt with gothic elements
    dress:
        - >-
          {bodycon|wrap|gothic|witchy} dress
        - >-
          {halter|strapless|one-shoulder|off-shoulder} dress with dark enchantments
        - >-
          {midi|mini|maxi|asymmetric} dress with arcane patterns
        - >-
          {sequined|lace|satin|velvet} evening dress with intricate designs
        - >-
          {vintage|modern|sinister|witchy} gown with gothic motifs
    shoes:
        - stilettos
        - gothic heels
        - knee-high boots
        - strappy sandals
        - lace-up boots
        - >-
          {platform|wedge|block} heels with arcane patterns
        - >-
          {leather|lace|velvet} boots with sinister details
        - >-
          {loafers|mules} with gothic designs
    location:
        - >-
          set in {
          __cof-location/place/hellscape__|
          __cof-location/place/ancient-ruins__|
          __cof-location/place/dark-forest__|
          __cof-location/place/haunted-castle__|
          __cof-location/place/arcane-laboratory__
          }{, at night|, during a full moon|}
