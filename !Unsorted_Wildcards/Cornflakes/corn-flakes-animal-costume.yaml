cf-animal:
    # Prompt only a full animal costume for female
    prompt-costume:
        - >-
            wearing __cf-animal/costume__
    # Prompt animal costume for female with description and location
    prompt-full:
        - >-
            (__cf-animal/beauty-adj__ young woman), __cf-model/ethnicity__, 
            wearing __cf-animal/costume__,
            set in __cf-animal/location/anything__ {, at night|, at sunset|}
    beauty-adj:
        - sexy
        - angelic
        - attractive
        - bonnie
        - desirable
        - esthetic
        - gorgeous
        - lovely
        - supermodel
        - vivacious
