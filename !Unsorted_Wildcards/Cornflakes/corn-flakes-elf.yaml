cf-elf:
    # Prompt only an elf appearance
    prompt-costume:
        - >-
            elf wearing a __cf-elf/color__ {__cf-elf/top__, __cf-elf/bottom__|__cf-elf/dress__ {, __cf-elf/stockings__|}}, __cf-elf/shoes__, {1-2$$__cf-elf/jewelry__}, __cf-elf/makeup__, {1-2$$__cf-elf/accessory__}
    # Prompt elf appearance with girl and location
    prompt-full:
        - >-
            (__cf-elf/beauty-adj__ elf) young female, __cf-model/build/*__ build, __cf-elf/ethnicity__, __cf-elf/hairstyle__ hair,
            wearing a __cf-elf/color__ {__cf-elf/top__, __cf-elf/bottom__|__cf-elf/dress__  {, __cf-elf/stockings__|}}, __cf-elf/shoes__, {1-2$$__cf-elf/jewelry__}, __cf-elf/makeup__, {1-2$$__cf-elf/accessory__},
            set in __cf-elf/location/anything__{, in the moonlight|, during a sunset|}
    beauty-adj:
        - ethereal
        - enchanting
        - graceful
        - elegant
        - mystical
        - celestial
        - radiant
        - delicate
        - otherworldly
        - exquisite
    color:
        - emerald green
        - sage
        - soft lavender
        - silver
        - gold
        - midnight blue
        - ruby red
        - pearl white
        - pastel pink
        - soft purple
    hairstyle:
