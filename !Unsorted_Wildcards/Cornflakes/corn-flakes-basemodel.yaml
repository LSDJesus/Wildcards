cof-basemodel:
    # Some merged checkpoints does not handle age. Age can be wrongly overriden by adding words such as skin tone, hair color...
    age:
        - young
        #- adult
        #- middle-aged
        #- old
    # Some merged checkpoints focus mainly on either women or men. Sometimes the gender can be wrongly overriden by some keywords words such as green eyes or maid...
    gender:
        #- __cof-basemodel/gender-male__
        - __cof-basemodel/gender-female__
    gender-female:
        - >-
          woman, __cof-basemodel/build-female/*__ build, __cof-basemodel/hair-length__ __cof-basemodel/hair-color/young__ __cof-basemodel/hairstyle-female__ hair
    gender-male:
        - >-
          man, __cof-basemodel/build-male/*__ build, __cof-basemodel/hair-length__ __cof-basemodel/hair-color/young__ __cof-basemodel/hairstyle-male__ hair
    gender-no-hair:
        #- >-
        #  man, __cof-basemodel/build-male/*__ build
        - >-
          woman, __cof-basemodel/build-female/*__ build
    gender-no-hairstyle:
        #- >-
        #  man, __cof-basemodel/build-male/*__ build, __cof-basemodel/hair-length__ __cof-basemodel/hair-color/young__ hair
        - >-
          woman, __cof-basemodel/build-female/*__ build, __cof-basemodel/hair-length__ __cof-basemodel/hair-color/young__ hair
    gender-demon:
        #- >-
        #  man, __cof-basemodel/build-male/*__ build, __cof-basemodel/hair-length__ {__cof-basemodel/hair-color/young__|__cof-basemodel/hair-color/old__} hair, __cof-basemodel/ethnicity-demon__
        - >-
          woman, __cof-basemodel/build-female/*__ build, __cof-basemodel/hair-length__ {__cof-basemodel/hair-color/young__|__cof-basemodel/hair-color/old__} hair, __cof-basemodel/ethnicity-demon__
    ethnicity:
        - >-
          __cof-basemodel/nationality/grp1__, {__cof-basemodel/skin-tone/light__|tan} skin, {__cof-basemodel/eye-color/blue__|__cof-basemodel/eye-color/green__|__cof-basemodel/eye-color/brown__} eyes
        - >-
          __cof-basemodel/nationality/grp2__, tan skin, {__cof-basemodel/eye-color/blue__|__cof-basemodel/eye-color/green__|__cof-basemodel/eye-color/brown__} eyes
        - >-
          __cof-basemodel/nationality/grp3__, {__cof-basemodel/skin-tone/light__|tan} skin, __cof-basemodel/eye-color/brown__ eyes
        - >-
          __cof-basemodel/nationality/grp4__, {__cof-basemodel/skin-tone/brown__|tan} skin, {__cof-basemodel/eye-color/green__|__cof-basemodel/eye-color/brown__} eyes
        - >-
          __cof-basemodel/nationality/grp5__, dark skin, {__cof-basemodel/eye-color/brown__|black} eyes
    ethnicity-demon:
        - >-
          __cof-basemodel/nationality/grp1__, {__cof-basemodel/skin-tone/light__|tan} skin, {glowing |}__cof-basemodel/eye-color/other__ eyes
        - >-
          __cof-basemodel/nationality/grp2__, tan skin, {glowing |}__cof-basemodel/eye-color/other__ eyes
        - >-
          __cof-basemodel/nationality/grp3__, {__cof-basemodel/skin-tone/light__|tan} skin, {glowing |}__cof-basemodel/eye-color/other__ eyes
        - >-
          __cof-basemodel/nationality/grp4__, {__cof-basemodel/skin-tone/brown__|tan} skin, {glowing |}__cof-basemodel/eye-color/other__ eyes
        - >-
          __cof-basemodel/nationality/grp5__, dark skin, {glowing |}__cof-basemodel/eye-color/other__ eyes
