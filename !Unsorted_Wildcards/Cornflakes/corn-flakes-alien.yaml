crea-alien:
    # Prompt only an alien creature
    prompt-creature:
        - >-
            alien with __crea-alien/body-type__, __cof-basemodel/eye-color/*__ eyes, __crea-alien/skin-color__ __crea-alien/skin-type__ skin, __crea-alien/antennae-type__, __crea-alien/limb-type__, {1-2$$__crea-alien/accessories__}
    # Prompt the creature with location
    prompt-full:
        - >-
            (__crea-alien/beauty-adj__ alien) with __crea-alien/skin-color__ __crea-alien/skin-type__ skin, __crea-alien/markings__, __crea-alien/body-type__, __crea-alien/eyes__ __cof-basemodel/eye-color/*__ eyes, __crea-alien/antennae-type__, __crea-alien/limb-type__, {1-2$$__crea-alien/accessories__},
            __crea-alien/location/anything__
    beauty-adj:
        - otherworldly
        - ethereal
        - enigmatic
        - mesmerizing
        - eerie
        - unsettling
        - celestial
        - spectral
        - futuristic
        - bioluminescent
        - mysterious
        - strange
        - bizarre
        - peculiar
        - exotic
    skin-color:
        - luminescent green
        - metallic silver
        - translucent blue
        - glowing yellow
        - iridescent purple
        - matte black
        - radiant white
        - deep crimson
        - pastel pink
        - shimmering gold
        - chameleon-like
        - holographic
    skin-type:
        - smooth
        - scaled
        - rubbery
        - bioluminescent
        - armored
        - translucent
        - veined
    antennae-type:
        - long thin antennae
        - short stubby antennae
        - bioluminescent antennae
        - segmented antennae
        - flexible glowing antennae
    limb-type:
        - multiple arms
        - tentacles
        - insect-like legs
        - hovering limbs
        - bioluminescent limbs
        - spiked limbs
        - webbed limbs
    body-type:
        - >-
          serpentine body {, __crea-alien/antennae-type__|}
        - quadrupedal body, __crea-alien/antennae-type__
        - bipedal body, __crea-alien/antennae-type__
        - amorphous body
        - aquatic body, gills, fins, webbed limbs
        - floating ethereal body
        - gelatinous body
        - crystalline body
        - insectoid body
        - amphibious body
        - reptilian body
    eyes:
        - large and black
        - multi-faceted
        - glowing
        - slitted
        - compound
        - multiple
        - luminous
        - reflective
        - alien shaped
    accessories:
        - >-
          {glowing orbs|hovering crystals}
        - armored plates
        - spines along back
        - cybernetic implants
        - >-
          {frills|tentacles}
    markings:
        - tribal tattoos
        - bioluminescent patterns
        - scars
        - cybernetic implants
        - natural etchings
        - holographic symbols
        - strange runes
    location:
        anything:
            - >-
              set in {
              __crea-alien/location/alien-planet__|
              __crea-alien/location/spaceship-interior__|
              __crea-alien/location/futuristic-city__|
              __crea-alien/location/bioluminescent-forest__|
              __crea-alien/location/underwater-realm__
              }{, under the starlight|, at twilight|, during an alien storm|}
        alien-planet:
            - a mysterious alien planet, with unusual flora, glowing rocks, an air of mystery
            - a vibrant alien planet, featuring colorful vegetation, curious creatures, a lively ambiance
            - a dark alien planet, with deep shadows, hidden dangers, an ominous atmosphere
            - an ancient alien planet, with weathered terrain, fascinating ruins, a sense of history
            - a mystical alien planet, with shimmering landscapes, bioluminescent features, an enchanting aura
        spaceship-interior:
            - a sleek spaceship interior, with advanced technology, glowing panels, a futuristic vibe
            - a dim spaceship interior, featuring shadowy corridors, mysterious machinery, an eerie ambiance
            - a bustling spaceship interior, with various alien species, bright lights, a lively atmosphere
            - an ancient spaceship interior, with rusted metal, flickering lights, a sense of history
            - a luxurious spaceship interior, with plush seating, holographic displays, an air of opulence
        futuristic-city:
            - a sprawling futuristic city, with towering skyscrapers, flying vehicles, a bustling ambiance
            - a dark futuristic city, featuring shadowy alleys, neon lights, an ominous vibe
            - a vibrant futuristic city, with colorful markets, diverse inhabitants, a lively atmosphere
            - an ancient futuristic city, with crumbling buildings, overgrown vegetation, a sense of history
            - a utopian futuristic city, with sleek architecture, clean streets, a sense of harmony
        bioluminescent-forest:
            - a glowing bioluminescent forest, with radiant plants, shimmering insects, a magical ambiance
            - a dense bioluminescent forest, featuring tall glowing trees, darting creatures, a lively atmosphere
            - a tranquil bioluminescent forest, with soft, glowing light, peaceful waters, a serene environment
            - a mysterious bioluminescent forest, with shifting shadows, hidden secrets, an eerie vibe
            - an ancient bioluminescent forest, with weathered plants, fascinating structures, a sense of history
        underwater-realm:
            - a vibrant underwater realm, with colorful corals, darting fish, a lively ambiance
            - a dark underwater realm, featuring deep trenches, glowing creatures, an ominous vibe
            - a tranquil underwater realm, with soft, waving plants, serene waters, a calming environment
            - an ancient underwater realm, with weathered structures, fascinating relics, a sense of history
            - a mystical underwater realm, with shimmering light, bioluminescent creatures, an enchanting aura
