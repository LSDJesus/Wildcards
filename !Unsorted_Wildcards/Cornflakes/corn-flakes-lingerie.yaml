        - seductive
        - elegant
        - captivating
        - alluring
        - enchanting
        - stunning
        - graceful
        - radiant
        - exquisite
        - glamorous
    color:
        - classic black
        - fiery red
        - soft pink
        - elegant white
        - midnight blue
        - deep purple
        - champagne
        - emerald green
        - gold
        - pastel lavender
