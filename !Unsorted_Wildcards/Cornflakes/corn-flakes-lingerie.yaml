cf-lingerie:
    # Prompt only a lingerie outfit
    prompt-costume:
        - >-
            wearing __cf-lingerie/color__ __cf-lingerie/top__, __cf-lingerie/bottom__, __cf-lingerie/stockings__, {1-2$$__cf-lingerie/accessory__}, {1-2$$__cf-lingerie/makeup__}
    # Prompt lingerie outfit with woman and location
    prompt-full:
        - >-
            (__cf-lingerie/beauty-adj__ young woman), __cf-model/ethnicity__,  
            wearing __cf-lingerie/color__ __cf-lingerie/top__, __cf-lingerie/bottom__, __cf-lingerie/stockings__, {1-2$$__cf-lingerie/accessory__}, {1-2$$__cf-lingerie/makeup__},
            set in __cf-lingerie/location/anything__{, at night|, at sunset|}
